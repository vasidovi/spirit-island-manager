<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">



</head>

<body>

    <div>
        <div class="d-flex justify-content-between">
            <div id="runesSection"></div>
            <div id="username"></div>
        </div>

        <div id="cardImagesSection">
            <div id="gameControls">
                <button type="button" class="btn btn-secondary" id="chooseSpirit">Choose Spirit</button>
                <button type="button" class="btn btn-secondary" id="drawMajor">Draw Major</button>
                <button type="button" class="btn btn-secondary" id="drawMinor">Draw Minor</button>
                <button type="button" class="btn btn-secondary" id="resetDeck">Reset Deck</button>
            </div>
            <div id="cardControls">
                <button type="button" class="btn btn-outline-warning" id="exhaustSelected">Exhaust Selected</button>
                <button type="button" class="btn btn-outline-success" id="readySelected">Ready Selected</button>
                <button type="button" class="btn btn-success" id="readyAll">Ready All</button>
                <button type="button" class="btn btn-secondary" id="deselectAll">Deselect All</button>
            </div>

            <div id="cardImages"></div>
        </div>

        <div class=" container row">
            <div class="col-sm">
                <h5>Major Cards</h5>
                <ul id="majorCards"></ul>
            </div>
            <div class="col-sm">
                <h5>Minor Cards</h5>
                <ul id="minorCards"></ul>
            </div>
            <div class="col-sm">
                <h5>Unique Cards</h5>
                <ul id="uniqueCards"></ul>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="scripts/login.js"></script>
        <script src="scripts/webservices.js"></script>

        <script src="scripts/data.js"></script>
        <script src="scripts/session.js"></script>
        <script src="scripts/index.js"></script>
</body>

</html>
