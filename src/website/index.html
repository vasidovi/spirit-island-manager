<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between">
        <div id="runesSection"></div>
        <div id="username"></div>
    </div>

    <div id="cardImagesSection">
        <div id="gameControls" class="d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-info" id="drawMajor">Draw Major</button>
                <button type="button" class="btn btn-outline-info" id="drawMinor">Draw Minor</button>
                <!-- Button trigger modal -->
            </div>
            <div>
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
                    Game Setup
                </button>
            </div>
        </div>
        <div id="cardControls">
            <button type="button" class="btn btn-outline-warning" id="exhaustSelected">Exhaust</button>
            <button type="button" class="btn btn-outline-success" id="readySelected">Ready</button>
            <button type="button" class="btn btn-success" id="readyAll">Ready All</button>
            <button type="button" class="btn btn-secondary" id="deselectAll">Deselect All</button>
        </div>

        <div id="cardImages"></div>
    </div>

    <div class=" container row">
        <div class="col-sm">
            <h5>Major Cards</h5>
            <ul id="majorCards"></ul>
        </div>
        <div class="col-sm">
            <h5>Minor Cards</h5>
            <ul id="minorCards"></ul>
        </div>
        <div class="col-sm">
            <h5>Unique Cards</h5>
            <ul id="uniqueCards"></ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Game Setup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <select>
                            <option>Dreams and Nightmares</option>
                        </select>
                        <button type="button" class="btn btn-primary float-right" id="loadSpirit">Load Spirit</button>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-outline-danger float-right" data-toggle="collapse" href="#collapseExample"
                        role="button" aria-expanded="false" aria-controls="collapseExample">Toggle the Danger Zone</button>
                    <div class="collapse" id="collapseExample">
                        <button type="button" class="btn btn-danger float-right" id="resetDeck">Reset Deck</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


    <!-- FOR TESTING PURPOSES ONLY -->
    <script>
        $('#exampleModal').modal('show')
    </script>


    <script src="scripts/login.js"></script>
    <script src="scripts/webservices.js"></script>

    <script src="scripts/data.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
